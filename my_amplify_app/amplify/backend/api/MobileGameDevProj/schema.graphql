type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  first_name: String
  last_name: String
  gender: String
  bio: String
  picture: AWSURL
  posted_today: Boolean
  age: Int
} 

type BudgetEntry @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  description: String
  amount: Float!
}